<html>
  <head>
    <title>Event Details | SVTickets</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <script src="src/restaurant-detail.ts" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodScore</a>
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new-restaurant.html">Crear restaurante</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Mi perfil</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Salir</a>
          </li>
        </ul>
  
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" id="cardContainer">
        <!-- RESTAURANT'S CARD HERE -->
      </div> 
      
      <div class="card mt-4">
        <div class="card-header bg-success text-white" id="address">Restaurant's address</div>
        <div id="map"></div>
      </div>

      <div class="card mt-4" id="creatorCard">
        <div class="card-header bg-danger text-white">Restaurant's owner</div>
        <div class="card-body d-flex flex-row">
          <div>
            <img id="creatorImg" class="rounded-circle me-3" style="width: 40px;" src="" alt="">
          </div>
          <div>
            <div><strong id="creatorName"></strong></div>
            <div><small id="creatorEmail"></small></div>
          </div>
        </div>
      </div>
  
      <div class="card mt-4 mb-4">
        <div class="card-header bg-secondary text-white">Restaurant comments</div>
        <ul class="list-group" id="comments">
          <!-- Comments go here. See the template at the bottom of this page -->
        </ul>
      </div>

      <form class="mt-4" id="commentForm">
        <h4>Write about this restaurant:</h4>
        <div class="form-group">
          <textarea class="form-control" name="comment" placeholder="Write an opinion"></textarea>
        </div>
        <div id="stars">
          <!-- Cambia bi-star por bi-star-fill para rellenar estrella -->
          <i class="bi bi-star" data-score="1"></i>
          <i class="bi bi-star" data-score="2"></i>
          <i class="bi bi-star" data-score="3"></i>
          <i class="bi bi-star" data-score="4"></i>
          <i class="bi bi-star" data-score="5"></i>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send</button>
      </form>
    </div>

    <template id="restaurantTemplate">
      <div class="col">
        <div class="card h-100 shadow">
          <a href=""><img class="card-img-top" src="" /></a>
          <div class="card-body">
            <!-- Quitar botón borrar si no es tuyo -->
            <button class="btn btn-danger delete"><i class="bi bi-trash"></i></button>
            <h4 class="card-title"><a href="">Nombre</a></h4>
            <p class="card-text description">Descripción</p>
            <div>
              <small class="text-muted days">
                <strong>Días: </strong>
                <span class="days"></span>
              </small>
              <span class="badge ms-2 bg-success">Abierto</span>
              <span class="badge ms-2 bg-danger">Cerrado</span>
            </div>
            <div>
              <small class="text-muted phone">
                <strong>Teléfono: </strong>
                <span class="phone"></span>
              </small>
            </div>
            <div>
              <small class="text-muted stars">
                <!-- Rellenar con ★ <i class="bi bi-star"></i> o ☆ <i class="bi bi-star-fill"></i> -->
                 <!-- Después poner el número con la puntuación. Ej: 3.46 -->
              </small>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted cuisine">cocina</small>
            <small class="text-muted float-end distance">
              distancia km
            </small>
          </div>
        </div>
      </div>
    </template>

    <template id="commentTemplate">
      <li class="list-group-item">
        <a class="avatar" href="">
          <img class="rounded-circle me-3" style="width: 40px;" src="" alt="">
        </a>
        <div>
          <div><strong><a class="name" href="">Nombre</a>:</strong> <span class="comment">Texto</span></div>
            <div class="stars">
              <!-- Rellenar con ★ <i class="bi bi-star"></i> o ☆ <i class="bi bi-star-fill"></i> -->
            </div>
            <div>
                <small class="date">dd/mm/yyyy</small>
            </div>
        </div>
      </li>
    </template>
  </body>
</html>
