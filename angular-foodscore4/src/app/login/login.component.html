<div class="container">
  <form action="#" id="form-login" class="mt-4" method="POST" role="form">
    <legend>Welcome to FoodScore!</legend>

    <div class="mb-3">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password">Contrase√±a:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
    </div>
    <p class="text-danger" id="errorInfo"></p>
    <a
      class="btn btn-secondary"
      [routerLink]="['/restaurants']"
      href="/register.html"
      role="button"
      >Crear cuenta</a
    >
    <button
      type="submit"
      [routerLink]="['/restaurants']"
      class="btn btn-primary"
    >
      Login
    </button>
  </form>
</div>
